<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fut Stats</title>
</head>
<body>
    <header>
        Fut Stats
    </header>
    <section>
        <form data-form>
            <input data-input class="input" type="text" placeholder="Search By Player Name">
            <button data-button>Search</button>
        </form>
    </section>
    <div data-result>
        Name : <br>
        Number:    <br>    
        Country :   <br>      
        Type :      <br>  
        Age :         <br>
        Matchs Played : <br>              
        Goals :<br>
        Yellow Cards :  <br>
        Red Cards :<br>
        Team Name :
    </div>
</body>
<footer>Deric Parra, 2019</footer>
</html>
