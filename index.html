<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fut Stats</title>
</head>
<body>
    <header>
        Fut Stats
    </header>
    <section>
        <form data-form>
            <input data-input class="input" type="text" placeholder="Search By Player Name">
            <button data-button>Search</button>
        </form>
    </section>
            <div class="pcdisplay ut20 card-tiny if gold ra0re  center-block">
                <div class="top-overlay"></div>
                <div  class="pcdisplay-rat"><span data-rating></span></div>
                <div class="pcdisplay-name" ><span data-name></span></div>
                <div  class="pcdisplay-position"><sapn data-position></sapn></div>
                <div class="pcdisplay-country">
                    <img id="player_nation" data-nation>
                </div>
                <div class="pcdisplay-club">
                    <img id="player_club" data-club>
                </div>
                <div class="pcdisplay-picture  special-img">
                    <img class="lazy-main-player lazyloaded"
                        id="player_pic"
                        data-player>
                </div>
        </div>
        <script src="main.js"></script>
</body>
<footer>Deric Parra, 2019</footer>
</html>
